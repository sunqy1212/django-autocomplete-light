{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-4 label-sm" >{{ field.label_tag }}</label>
        <div class="col-sm-6 label-sm">{{ field }}</div>
    </div>
{% endfor %}
